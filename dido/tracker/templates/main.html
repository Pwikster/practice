<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dido</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    <script src="{% static 'js/add_form.js' %}"></script>
    <script src="{% static 'js/desc_popup.js' %}"></script>
</head>

<body>
    <h1 id="date">Today</h1>

    <div class="tracker-container">

        <div class="done">
            <h1>Yesterday</h1>

        </div>


        <div class="todo">

            <div class="todo-header">
                <h1>Today</h1>
            </div>

            {% for task in tasks %}
            <div class="task">

                <div class="task-upper">
                    <h3>{{task.item}}</h3>
                    <div class="buttons">
                        <!-- TODO submit to DB to alter is_complete property -->
                        <!-- TODO add functionality for editing -->
                        <button class="tracker-button">Edit</button>
                        <button class="tracker-button">Done</button>
                    </div>
                </div>

                <div class="task-lower">
                    <button class="desc-button" onclick="openDesc(this)">
                        <img src="{% static 'images/arrow.png' %}">
                    </button>
                    <div class="desc">
                        <button class="desc-button-reverse" onclick="closeDesc(this)">
                            <img src="{% static 'images/arrow.png' %}">
                        </button>
                        <p>{{task.desc}}</p>
                    </div>
                </div>


            </div>
            {% empty %}
            <div class="task">
                <h3>No tasks yet!</h3>
            </div>
            {% endfor %}

        </div>

    </div>

    <button class="open-button" onclick="openForm()">Add+</button>

    <div class="form-popup" id="addForm">
        <form action="{% url 'main' %}" method="post" class="form-container">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit" class="btn">Create Task</button>
            <button type="button" class="btn cancel" onclick="closeForm()">Close</button>
        </form>
    </div>

</body>

</html>
